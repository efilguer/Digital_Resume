<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{% title %}}</title>
    <!--<link rel="stylesheet" href="{{ url for('.static', filename='assets/css/main.css')}}" />-->
    {% block styles %}
    {{super()}}
    <link rel="stylesheet"
        href="{{url_for('.dist', filename='static/css/main.css')}}">
    {% endblock %}
</head>

<body>
    <h1>Welcome to {{% title %}}</h1>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <form>
        <label for="pref_name">Preferred name: </label><br>
        <input type="text" id="pref_name" name="pref_name"><br>
    </form>

    <!--<script src="{{ url_for('.dist', filename='js/main.js') }}"></script>-->
    {% block scripts %}
    <script src="{{url_for('.dist', filename='static/js/myscripts.js')}}"></script>
    {{super()}}
    {% endblock %}
</body>


</html>
